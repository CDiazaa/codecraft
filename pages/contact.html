<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;700&family=Montserrat:wght@300&family=Poppins:wght@200;400&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">


</head>

<body>
    <header class="header">
        <nav class="navmenu">
            <div>
                <img class="logo" src="../img/logo.png" alt="logo">
            </div>
            <ul class="menu">
                <li><a class="pagesup" href="../index.html">INICIO</a></li>
                <li><a class="pagesup" href="../pages/about.html">NOSOTROS</a></li>
                <li><a class="pagesup" href="./artist.html">ARTISTAS</a></li>
                <li><a class="pagesup" href="./gallery.html">GALERIA</a></li>
                <li><a class="pagesup" href="./contact.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="maindetails">
            <img class="barraimagen" src="../img/jannismount.jpg" alt="templo"
                style="width: 100%; height: 337px; object-fit: cover;">

            <section class="infomaps">
                <div class="infomaps-left">
                    <div class="need">
                        <p class="text">¿Necesitas de nuestros servicios?</p>
                        <p class="text">¿Quieres ser parte del equipo?</p>
                        <p class="text">¡Contáctanos!</p>
                        <p class="textinfo">info@codecraft.com</p>
                    </div>
                </div>
            </section>

            <form>
                <section class="contact">
                    <div class="contact-left">
                        <div class="cont">
                            <label for="nombre">NOMBRE</label>
                            <br>
                            <input size="40" type="text" id="nombre" required>
                        </div>
                        <div class="cont">
                            <label for="email">E-MAIL</label>
                            <br>
                            <input size="40" type="email" id="email" required>
                        </div>
                        <div class="cont">
                            <label for="asunto">ASUNTO</label>
                            <br>
                            <input size="40" type="text" id="nombre" required>
                        </div>
                    </div>
                    <div class="contact-rigth">
                        <div class="mens">
                            <label for="mensaje">MENSAJE</label>
                            <br>
                            <textarea cols="40" rows="10" id="mensaje" required></textarea>
                            <a class="send" href="#">Enviar</a>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div>
            <ul class="linkfoot">
                <li><a class="pagesdown" href="./about.html">NOSOTROS</a></li>
                <p class="vertbar">|</p>
                <li><a class="pagesdown" href="./gallery.html">GALERÍA</a></li>
                <p class="vertbar">|</p>
                <li><a class="pagesdown" href="./contact.html">CONTACTO</a></li>
            </ul>

            <ul class="linksocial">
                <li class="iconsocial"><i class="bi bi-linkedin"></i></li>
                <li class="iconsocial"><i class="bi bi-facebook"></i></li>
                <li class="iconsocial"><i class="bi bi-twitter-x"></i></li>
            </ul>
            <p class="copyright">2023 CodeCraft, Inc.</p>
        </div>
    </footer>

</body>

</html>
